<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ page.title }}</title>
        
        {% include typekit.liquid %}

        <meta name="description" content="{{ page.snippet }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="{{ site.url }}/css/style.css">

    </head>
    <body>

      <div id="wrapMain" class="wrap-main">

      <div class="header-wrap section section--header">
        
        <header id="headerMain" class="header-main section__content" role="banner">

          <div class="grid">
            
          <a href="/" id="brand" class="brand grid__unit s-1 m-2 w-3 brand">
            <i class="icon icon--brand" aria-hidden="true"></i><span class="visually-hidden">Matthew Jackson</span>
          </a>
          
          {% include nav.liquid %}

          </div>

        </header>

      </div>
        
        {{ content }}

      </div>
      <!-- / WRAP ENDS  -->
      
      <div class="footer-wrap">

      {% include contact.liquid %}

      {% include footer.liquid %}

    </div>
      
      <script src="{{ site.url }}/js/min/main.min.js"></script>

      {% include analytics.liquid %}
      
      <script src='http://192.168.1.74:3000/socket.io/socket.io.js'></script>
<script src='http://192.168.1.74:3001/style-injector-client.min.js'></script>


    </body>
</html>
