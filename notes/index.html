---
layout: default
title: Notes
snippet: Here is where I infrequently blog
---

<div>
  <h1>{{ page.title }}</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <time>{{ post.date | date_to_string }}</time>
        <div>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
